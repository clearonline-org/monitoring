<md-card class="fill-page blue-sky">
  <div class="vertical-wrapper">
    <div class="vertical-center">
       <div class="box titlcdde" *ngIf="!initializing">
         {{endOfYearNP | amDifference: today :'seconds' }}
       </div>
      <div class="box description" *ngIf="!initializing">
        {{endOfYearNP | amTimeAgo}}
        <br>
        <span *ngFor="let endOfYear of endOfYears">
          {{endOfYear | amDifference: today :'seconds' }}
          <br>
        </span>
      </div>
    </div>
  </div>
<div class="cover-all"></div>

</md-card>

<img src="/assets/icons/sunny-blue.svg" alt="">
